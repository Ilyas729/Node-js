<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Exam.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <title>Twitter</title>
</head>
<body>
    <div class="twiter">
     <ul class="ul">
        <img src="/icons8-твиттер-48.png" class="img">
        <li class="ul-item">
            <i class="bi bi-house-fill"></i>
            <span>Home</span>
        </li>
        <li class="ul-item">
            <i class="bi bi-grid"></i>
            <span>Explore</span>
        </li>
        <li class="ul-item">
            <i class="bi bi-bell"></i>
            <span>Notifications</span> 
        </li>
        <li class="ul-item" >
            <i class="bi bi-envelope"></i>
            <span>Messages</span>
        </li>
        <li class="ul-item" >
            <i class="bi bi-bookmark"></i>
            <span>Bookmarks</span>
        </li>
        <li class="ul-item">
            <i class="bi bi-card-list"></i>
            <span>Lists</span>
        </li>
        <li class="ul-item">
            <i class="bi bi-person"></i>
            <span>Profile</span>
        </li>
        <li class="ul-item">
            <i class="bi bi-three-dots"></i>
            <span>More</span>
        </li>
     </ul>
     <button class="btn">
       <i class="pen-i bi bi-vector-pen"></i> <span>Tweet</span>
     </button>
    </div>
</body>
</html>
